<!DOCTYPE html>
<html>
  <head>
    <title>Realms | Spellbook Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
  </head>
  <body>
    <h1>Spellbook Creator</h1>
    <section>
      <p>
	This Web tool generates a simple OOC Spellbook following the rules in the Omnibus (as of 2021).
      </p>
    </section>
    <main>
      <form method="POST" action="../cgi-bin/generate_spellbook.cgi">
	<section>
	  <div class="input text">
	    <label>OOC Name:
	      <input type="text" name="oocname" placeholder="Player Name">
	    </label>
	  </div>
	  <div class="input text">
	    <label>IC Name:
	      <input type="text" name="icname" placeholder="Character Name">
	    </label>
	  </div>
	  <div class="input toggle">
	    <label>
	      Wears Armor?
	      <input type="checkbox" name="armor">
	    </label>
	  </div>
	</section>
	<section>
	  <div class="path">
	    <div class="path-label"><span class="ordinal">First</span> Path</div>
	    <div>
	      <div>
		<span><span class="ordinal">First</span> Circle</span>
		<input type="text">
	      </div>
	      <div>
		<details>
		  <summary>Spells</summary>
<label class="spell-radio"><input type="radio" name="spells" value="Cure Disease">Cure Disease</label>
<label class="spell-radio"><input type="radio" name="spells" value="Detect Magic">Detect Magic</label>
<label class="spell-radio"><input type="radio" name="spells" value="Disrupt Light">Disrupt Light</label>
<label class="spell-radio"><input type="radio" name="spells" value="Fighter's Intuition">Fighter's Intuition</label>
<label class="spell-radio"><input type="radio" name="spells" value="Ghost Blade">Ghost Blade</label>
<label class="spell-radio"><input type="radio" name="spells" value="Heartiness">Heartiness</label>
<label class="spell-radio"><input type="radio" name="spells" value="Identify">Identify</label>
<label class="spell-radio"><input type="radio" name="spells" value="Immunity to Poison">Immunity to Poison</label>
<label class="spell-radio"><input type="radio" name="spells" value="Implement">Implement</label>
<label class="spell-radio"><input type="radio" name="spells" value="Light">Light</label>
<label class="spell-radio"><input type="radio" name="spells" value="Mentor">Mentor</label>
<label class="spell-radio"><input type="radio" name="spells" value="Pas">Pas</label>
<label class="spell-radio"><input type="radio" name="spells" value="Protect Item">Protect Item</label>
<label class="spell-radio"><input type="radio" name="spells" value="Protection from Boulder">Protection from Boulder</label>
<label class="spell-radio"><input type="radio" name="spells" value="Repair Armor">Repair Armor</label>
<label class="spell-radio"><input type="radio" name="spells" value="Speak">Speak</label>
<label class="spell-radio"><input type="radio" name="spells" value="Speak with Dead">Speak with Dead</label>
<label class="spell-radio"><input type="radio" name="spells" value="Strange Brew">Strange Brew</label>
<label class="spell-radio"><input type="radio" name="spells" value="Zombie Walk">Zombie Walk</label>		</details>
	      </div>
	    </div>
	  </div>
	</section>
	<section>
	  <button type="submit">Generate</button>
	</section>
      </form>
    </main>
  </body>
</html>
